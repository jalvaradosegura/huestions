{% extends "base.html" %}

{% load i18n %}

{% block head_title %}Delete list{% endblock %}

{% block main %}

<form id="form1" method="post">{% csrf_token %}
  <p>{% trans "Are you sure you want to delete" %} "{{ object }}"?</p>
</form>

<a class="button is-ghost" href="{% url 'lists' user %}">{% trans "Go back" %}</a>
<input form="form1" id="delete_button" type="submit" value="{% trans "Delete" %}" class="button is-danger">

{% endblock main %}
