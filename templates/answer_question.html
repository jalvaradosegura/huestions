{% extends "base.html" %}

{% load i18n %}
{% load static %}
{% load l10n %}

{% block main %}

<h1 class="text-center">{{ questionlist.title }} <button data-toggle="tooltip" onclick="copyToClipboard('{{ request.get_host }}{{ questionlist.get_absolute_url }}')" class="btn btn-outline-secondary btn-sm">{% trans "Share list" %}</button></h1>

{% localize off %}
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ percentage }}%"></div>
</div>
<div class="d-flex justify-content-between">
    <div></div>
    <div><h1>🏁<h1></div>
</div>
{% endlocalize %}

<br>

  <h1>{{ question.title }}</h1>
  <div class="form-check form-check-inline">
  <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name="list_slug" value="{{ questionlist.slug }}">
    <button id="button_to_vote" class="btn btn-success">{% trans "Answer" %}</button>
  </form>
  </div>

{% block bootstrap_js_loaded %}
  <script src="{% static 'js/copy_to_clipboard.js' %}" type="text/javascript"></script>
{% endblock bootstrap_js_loaded %}

{% endblock main %}
