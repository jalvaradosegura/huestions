{% extends "base.html" %}
{% block main %}

<form action="" method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" id="edit_list_button">Change name</button>
</form>

<form action="" method="post">
  {% csrf_token %}
  {{ complete_list_form }}
  <button id="complete_button">Publish list</button>
</form>

<a href="{% url 'add_question' questionlist.slug %}" id="add_question">Add question</a>

<ol>
  {% for question in questionlist.questions.all %}
  <li>{{ question }} <a id="question_{{ forloop.counter0 }}" href="{{ question.get_absolute_url }}">Edit</a><form method="post" action="{% url 'delete_question' questionlist.slug question.id %}">{% csrf_token %}<input type="submit" id="delete_{{ forloop.counter0 }}" value="Delete"></form></li>
  {% endfor %}
</ol>

{% endblock main %}
