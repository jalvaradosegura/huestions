{% if messages %}
  {% for message in messages %}
    <article class="message is-{{ message.tags }}">
      <div class="message-header">
        <p>{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error{% else %}{{ message.tags|title }}{% endif %}!</p>
        <button id="close_button" class="delete" aria-label="delete"></button>
      </div>
      <div class="message-body">{{ message }}</div>
    </article>
  {% endfor %}
{% endif %}
