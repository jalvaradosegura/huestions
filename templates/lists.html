{% extends "base.html" %}
{% block main %}

<h1>Lists</h1>

  {% if messages %}
    <ul id="messages" class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% for question_list in object_list %}
    <div class="card" style="">
      <div class="card-body">
	<h5 class="card-title">{{ question_list.title }}</h5>
	<h6 class="card-subtitle mb-2 text-muted">{{ question_list.created }}</h6>
	<p class="card-text">Some description</p>
	<a id="button_to_select" href="{{ question_list.get_absolute_url }}" class="btn btn-success">Go!</a>
      </div>
    </div>
    <br/>
  {% endfor %}

{% endblock main %}
