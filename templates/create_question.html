{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}

<h1>Create a question</h1>

<form id="form1" action="" method="post">
  {% csrf_token %}
  {{ question_form|crispy }}
  {{ alternatives_form|crispy }}
</form>

<form id="form2" action="" method="post">
  {% csrf_token %}
  {{ complete_list_form }}
</form>

<button form="form1" class="btn btn-success" type="submit" id="create_question_button">Create</button>
<button form="form2" class="btn btn-success" type="submit" id="complete_button">Publish the list</button>

<br>
<a class="btn btn-link" href="{% url 'edit_list' question_list_slug %}" id="view_list">See the list</a>

{% endblock main %}
