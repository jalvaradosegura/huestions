{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block main %}

<h1>{% trans "Sign Up" %} ğŸ¤</h1>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form|crispy }}
  {% if redirect_field_value %}
  	<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-success" type="submit" id="sign_up_button">{% trans "Sign Up" %}</button>
</form>

<div class="border-top pt-1 mt-2">
  <small class="text-muted">
    <a class="button secondaryAction" href="{% url 'account_login' %}">{% trans "Already have an account" %}?</a>
  </small>
</div>

{% endblock main %}
